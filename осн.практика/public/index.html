<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="../src/loyout/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-Магазин</div>
            <div class="search_cart">
                <form action="#" class="search_form">
                    <input type="text" class="search_goods" v-model="searchLine">
                    <button class="search_button" type="submit" @click="filterGoods()">Искать</button>
                </form>
                <div class="cart">
                    <button class="cart_button btn_cart" type="button" @click="show=!show">Корзина</button>
                    <div class="cart_list" v-if="show" v-html>
                        <div class="product-item" v-for="product of products" :key="product.id_product">
                            <img :src="imgCart" alt="Some img">
                            <div class="desc">
                                <h3>{{product.product_name}}</h3>
                                <p>{{product.price}}₽</p>
                            </div>
                            <button >Удалить</button>
                        </div>        
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy_btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
    
            <!-- <div class="goods-list">
                <div class="goods-item" v-for="good in filteredGoods">
                    <h3>{{ good.product_name }}</h3>
                    <p>{{ good.price }}</p>
                </div>
            </div> -->
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="../src/components/product.js"></script>
</html>
